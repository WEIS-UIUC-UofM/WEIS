merit_figure: platform_mass  # Merit figure of the optimization problem. The options are 'AEP' - 'LCOE' - 'Cp' - 'blade_mass' - 'blade_tip_deflection'


driver:
  optimization:
    flag: True           # Flag to enable optimization
    solver: GA #LN_COBYLA         # Optimization solver. Other options are 'SLSQP' - 'CONMIN'
    tol: 1.e-2            # Optimality tolerance
    max_iter: 200          # Maximum number of iterations (SLSQP)
  design_of_experiments:
     flag: False            # Flag to enable design of experiments
     run_parallel: True    # Flag to run using parallel processing
     seed: 2
     generator: FullFact #FullFact    # Type of input generator. (Uniform)
     num_samples: 41 #41        # number of samples for (Uniform only)
     levels: 1

recorder:
  flag: True              # Flag to activate OpenMDAO recorder
  file_name: log_opt.sql  # Name of OpenMDAO recorder
  #just_dvs: True
