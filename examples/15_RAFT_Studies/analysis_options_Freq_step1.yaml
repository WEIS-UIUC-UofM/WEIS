constraints:
  control:
    Max_PtfmPitch:
      flag: True
      max:  6.757845 #6.74303  #deg
    Std_PtfmPitch:
      flag: False
      max: 2.0 #deg
    nacelle_acceleration:
      flag: False
      max: 3.2667 # m/s^2
  tower:
    height_constraint:
      flag: False
      lower_bound: 0.1
      upper_bound: 5.0
    slope:
      flag: False
  


